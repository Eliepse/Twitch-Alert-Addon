<html>

<head>
    
    <title>Twitch alert configurations</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/toggle.css" rel="stylesheet">
    
    <script src="script.js"></script>
    
</head>

<body>
    
    <div class="container">
        
        <div class=""
        <div class="row">
            <div class="col-md-12 mt-5 mb-3">
                <h1>Twitch alert configurations</h1>
                <p>Configure the twitch addon configuration</p>
            </div>
        </div>
        
        <div class="row">
                        
            <div class="col-md-12">
                
                <table class="table table-hover" style="width:100%">
                    
                    <tbody>
                        
                        <tr>
                            
                            <td class="align-middle">
                                
                                <strong>Notifications</strong><br/>
                                Receive a notification when the streamer is streaming.
                                
                            </td>
                            
                            <td class="align-middle">
                                
                                <input id="notifications" class="toggle" autocomplete="false" name="notifications" type="checkbox" hidden>
                                <label for="notifications">
                                    <span class="btn btn-primary toggle-data-on">On</span>
                                    <span class="btn btn-secondary toggle-data-off">Off</span>
                                </label>
                                
                            </td>
                            
                        </tr>
                        
                    </tbody>
                    
                </table>
        
            </div>
        
        </div>
    
    </div>
    
</body>

</html>
